[providers]
python = "3.12"

[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "postgresql"]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "PYTHONPATH=/app:$PYTHONPATH python3 -m uvicorn src.api.app:app --host 0.0.0.0 --port $PORT"

